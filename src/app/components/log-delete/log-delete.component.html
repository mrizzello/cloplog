<h2 mat-dialog-title>Supprimer</h2>
<mat-dialog-content class="mat-typography" *ngIf="log">
    <div>{{ formatDate(log.timestamp) }} {{ formatTime(log.timestamp) }} ?</div>
    <div class="button-row">
        <button mat-raised-button (click)="onCancelClick()">Annuler</button>
        <button mat-raised-button color="warn" (click)="onDeleteClick()">Delete</button>
    </div>
</mat-dialog-content>
