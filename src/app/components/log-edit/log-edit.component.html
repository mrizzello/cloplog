<div *ngIf="log">
    <form>
        <label for="datetime">Date and Time:</label>
        <input type="text" id="datetime" [(ngModel)]="log.datetime" name="datetime">
        <button type="button" (click)="updateLog()">Save</button>
        <button type="button" (click)="cancel()">Cancel</button>
    </form>
</div>
