<mat-grid-list cols="6" rowHeight="1:2" gutterSize="0.2rem">
    <mat-grid-tile colspan="2" rowspan="1">
        <div class="cell logs-total">
            <span class="value">{{logs.length}}</span>
            <span class="label">total</span>
        </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
        <div class="cell average-logs-per-day">
            <span class="value">{{averageLogsPerDay}}</span>
            <span class="label">moyenne par jour</span>
        </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
        <div class="cell average-time-2-logs">
            <span class="value">{{averageTimeBetween2Logs}}</span>
            <span class="label">entre 2 cloplogs</span>
        </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="3" rowspan="1">
        <div class="cell shortest-diff">
            <span class="value">{{shortestDiff}}</span>
            <span class="label">plus court</span>
        </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="3" rowspan="1">
        <div class="cell longest-diff">
            <span class="value">{{longestDiff}}</span>
            <span class="label">plus long</span>
        </div>
    </mat-grid-tile>
</mat-grid-list>
