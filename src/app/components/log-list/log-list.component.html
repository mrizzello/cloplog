<div *ngIf="logs.length > 0">
  <mat-list>
    <mat-divider></mat-divider>
    <ng-container *ngFor="let log of logs">
      <mat-list-item>
        <div class="list-item">
          <span class="date">
            <mat-icon class="info-icon">smoking_rooms</mat-icon>
            {{ formatDate(log.timestamp) }}
          </span>
          <span class="time">
            <mat-icon class="info-icon">schedule</mat-icon>
            {{ formatTime(log.timestamp) }}
          </span>
          <span class="button-row">
            <button mat-icon-button color="primary" (click)="openEditDialog(log)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="openDeleteDialog(log)">
              <mat-icon>clear</mat-icon>
            </button>
          </span>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </ng-container>
  </mat-list>
</div>

<div *ngIf="logs.length === 0">
  <mat-card class="empty">
    <mat-card-header>
      <mat-card-title>
        Pas d'enregistrement &hellip;
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Cliquez sur le logo lorsque vous fumerez la première cigarette.</p>
      <p>Si vous arrêtez de fumer, c'est encore mieux&nbsp;!</p>
    </mat-card-content>
  </mat-card>
</div>
