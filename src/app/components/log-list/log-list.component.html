<div *ngIf="logs.length > 0">
  <mat-accordion multi>
    <mat-expansion-panel *ngFor="let monthGroup of logs" [expanded]="false" hideToggle>
      <mat-expansion-panel-header class="month">
        <mat-panel-title>{{ monthGroup.month }}</mat-panel-title>
      </mat-expansion-panel-header>

      <div *ngFor="let day of monthGroup.days">
        <mat-expansion-panel [expanded]="false" class="days" hideToggle>
          <mat-expansion-panel-header class="day">
            <mat-panel-title>{{ day.date }}</mat-panel-title>
          </mat-expansion-panel-header>

          <mat-list>
            <ng-container *ngFor="let log of day.logs; let lastItem = last;">
              <app-log-item [log]="log"></app-log-item>
              <mat-divider *ngIf="!lastItem"></mat-divider>
            </ng-container>
          </mat-list>
        </mat-expansion-panel>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<div *ngIf="logs.length === 0">
  <app-no-logs-message></app-no-logs-message>
</div>
